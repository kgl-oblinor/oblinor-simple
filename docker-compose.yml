version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: oblinor-simple-db
    environment:
      POSTGRES_DB: oblinor_simple
      POSTGRES_USER: oblinor_admin
      POSTGRES_PASSWORD: SecretPassword123
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oblinor_admin -d oblinor_simple"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: oblinor-simple-backend
    ports:
      - "4001:4001"
    environment:
      DATABASE_URL: postgresql://oblinor_admin:SecretPassword123@postgres:5432/oblinor_simple
      JWT_SECRET: your-super-secret-jwt-key-min-32-chars
      NODE_ENV: development
      PORT: 4001
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./types:/app/types

  frontend:
    build: ./frontend
    container_name: oblinor-simple-frontend
    ports:
      - "5174:5174"
    environment:
      VITE_API_URL: http://localhost:4001
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./types:/app/types

volumes:
  postgres_data: